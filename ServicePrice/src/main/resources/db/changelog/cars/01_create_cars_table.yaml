databaseChangeLog:
  - changeSet:
      id: 01_create_cars_table
      author: Txao
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: cars_pk
              - column:
                  name: make
                  type: VARCHAR(50)
              - column:
                  name: model
                  type: VARCHAR(50)
  - changeSet:
      id: load_data_cars
      author: Txao
      changes:
        - loadData:
            tableName: cars
            columns:
              - column:
                  name: make
                  type: VARCHAR(20)
              - column:
                  name: model
                  type: VARCHAR(20)
            encoding: UTF-8
            file: classpath:/db/data/cars/cars.csv
            schemaName: public
            table: cars
            separator: ;